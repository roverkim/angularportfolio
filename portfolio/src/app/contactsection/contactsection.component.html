<div class="bgimg-3" id="contact_page">
  <!-- <div class="caption">
  </div> -->
  <div class="contact_container">
    <div class="envelope-wrapper">
      <div class="envelope">
        <div class="envelope-top"></div>
        <div class="card">
          <form>
            <input [(ngModel)]="emailMessage.email" class="name-input" placeholder="Your Email" name="author" type="email" value="emailMessage.email" #emailId  (click)="remove('email');">
            <textarea [(ngModel)]="emailMessage.message"  value="emailMessage.message" class="comment message-content" name="comment" placeholder="Your Message" aria-required="true" #messageId (click)="remove('message');"></textarea>
            <input class="button submit" type="submit" (click)="add(emailId.value, messageId.value);">
          </form>
        </div>
        </div>
      <span class="email-button">email me </span>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="statusModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel" style="font-size: 2.5rem;">Message Status</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p id="modal_text" style="margin: 10px; font-size: 2rem;">
            {{emailMessage.modal}}
          </p>
          <p id="modal_icon" style="font-size: 2rem;">
          </p>
          <p id="modal_icon_check" style="font-size: 2rem;">
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
