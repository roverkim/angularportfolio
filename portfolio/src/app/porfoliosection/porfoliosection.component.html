<div class="bgimg-2">
  <!-- <div class="caption">
  </div> -->
  <!-- Loader -->
  <span *ngIf="loading; else loaded">
    <div class="spinner_wrapper">
      <div class="spinner"></div>
    </div>
  </span>

  <ng-template #loaded>
      <div class="portfolio_wrapper">
        <section class="featured_section">
          <carousel style="height: 100%;">
            <slide style="height: 100%;">
              <a href="http://www.pixperia.com/" target="_blank">
                <img src="../../assets/pixperia.PNG" alt="first slide" style="display: block; width: 100%;">
                <div class="carousel-caption d-none d-md-block">
                  <h3>Pixperia</h3>
                  <p>React, Mongodb, Node and Express</p>
                </div>
              </a>
            </slide>
            <slide>
              <a href="http://www.pixprience.com/" target="_blank">
                <img src="../../assets/pixprience.PNG" alt="second slide" style="display: block; width: 100%;">
                <div class="carousel-caption d-none d-md-block">
                  <h3>Pixprience</h3>
                  <p>Html, CSS, Node and MySQL</p>
                </div>
              </a>
            </slide>
            <slide>
              <a href="https://afternoon-mountain-55394.herokuapp.com" target="_blank">
                <img src="../../assets/scraper.PNG" alt="third slide" style="display: block; width: 100%;">
                <div class="carousel-caption d-none d-md-block">
                  <h3>NPR Web Scrapper</h3>
                  <p>Node, Mongodb, Cheerio (Web Scrapper), Handlebars, Materialize </p>
                </div>
              </a>
            </slide>
          </carousel>
        </section>
        <section class="github_section">
          <ul>
            <li *ngFor="let github of githubObject" class="githubItem">
              <a style="height=100%; width=100%;" href={{github.html_url}} target="_blank">
                <span class="link_header">
                  <p>{{github.name}}</p>
                </span>
                <div class="git_description">
                  <p>{{github.description}}</p>
                </div>
                <div class="git_updated">
                  <p>Updated At: {{github.updated_at}}</p>
                </div>
              </a>
            </li>
          </ul>
        </section>
      </div>
  </ng-template>
</div>
